{% extends 'base.html' %}
{% block title %}Гурӯҳҳо{% endblock %}
{% block content %}
<div class="glass p-4">
    <h2><i class="fas fa-layer-group me-2"></i> Гурӯҳҳо</h2>
    <table class="table">
        <thead><tr><th>Ном</th><th>Курс</th><th>Шумораи донишҷӯён</th></tr></thead>
        <tbody>
            {% for g in groups %}
            <tr><td>{{g.name}}</td><td>{{g.course}}</td><td>{{g.student_count}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
