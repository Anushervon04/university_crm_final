{% extends 'base.html' %}
{% block title %}Донишҷӯён{% endblock %}
{% block sidebar_links %}
<a href="{% url 'dean:dashboard' %}" class="sidebar-link"><i class="fas fa-home"></i> Асосӣ</a>
<a href="{% url 'dean:students' %}" class="sidebar-link active"><i class="fas fa-users"></i> Донишҷӯён</a>
{% endblock %}
{% block content %}
<div class="glass p-4">
    <h2 class="mb-4"><i class="fas fa-users me-2"></i> Донишҷӯён</h2>
    <table class="table table-striped data-table">
        <thead><tr><th>ID</th><th>Ном</th><th>Гурӯҳ</th><th>GPA</th><th>Амал</th></tr></thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{s.student_id}}</td>
                <td>{{s.get_full_name}}</td>
                <td>{{s.group.name}}</td>
                <td>{{s.gpa}}</td>
                <td><a href="{% url 'dean:student_detail' s.id %}" class="btn btn-sm btn-primary">Дидан</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
