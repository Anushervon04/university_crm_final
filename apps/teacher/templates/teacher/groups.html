{% extends 'base.html' %}
{% block title %}Гурӯҳҳои ман{% endblock %}
{% block content %}

<table class="table"><thead><tr><th>Гурӯҳ</th><th>Фан</th><th>Амал</th></tr></thead>

</div>
{% endblock %}
